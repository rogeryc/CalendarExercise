<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>JS Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form id="calendarForm">  
            <div class="form-group">
              <label for="initialDate">Initial Date</label>
              <input type="date" class="form-control" id="initialDate" placeholder="Enter initial date">
            </div>
            <div class="form-group">
              <label for="numberOfDays">Number of Days</label>
              <input type="number" class="form-control" id="numberOfDays" min="1">
            </div>
            <div class="form-group">
              <label for="countryCode">Country Code</label>
              <input type="text" class="form-control" id="countryCode" placeholder="Country code. Example: US">
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
          </form>
        </div>
      </div>
      <div id="calendar">

      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
